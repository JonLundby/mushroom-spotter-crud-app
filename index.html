<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Mushroom spotter</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Mushroom spotter</h1>
    </header>

    <main>
      <!-- buttons create, search, filter -->
      <section id="option-btns-container">
        <button>Create new post</button>
        <label for="search-text">Search: <input type="text" id="search-text" placeholder="search..." /></label>
        <fieldset>
          <legend>Filters</legend>
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </fieldset>
      </section>

      <!-- Posts grid -->
      <section id="spotter-posts-container">
        <!-- htmlSpotterPost inserts here -->
      </section>
    </main>

    <!-- Dialog/Modal detail view -->
    <dialog id="dialog-detail-view">
      <p id="dialog-x-close" class="close"></p>
      <section id="dialog-detail-main-section">
        <article id="grid-a">
          <h2 id="detail-common-name">general name</h2>
          <h4 id="detail-latin-name">(Latin name)</h4>
        </article>
        <article id="b-grid">
          <img src="" alt="" id="detail-image" />
          <p id="detail-description">description</p>
          <p id="detail-recognition">recognition</p>
        </article>
        <article id="c-grid">
          <ul>
            <li>Edible: <span id="detail-edible"></span></li>
            <li>Poisonous: <span id="detail-poisonous"></span></li>
            <li>Season starts in <span id="detail-season-from"></span> and ends in <span id="detail-season-to"></span></li>
            <li>Often confused with:</li>
            <ul id="detail-confused-with">
              <!-- <li>1</li>
            <li>2</li>
            <li>3</li> -->
            </ul>
          </ul>
          <!-- img for area found/check if linking to google maps works? -->
          <p>Area spotted: <span id="detail-area-spotted"></span></p>
          <img src="" alt="" id="detail-area-url" />
          <p>spotted by: ???</p>
        </article>
      </section>
    </dialog>

    <!-- Dialog/Modal create -->
    <dialog id="dialog-create">
      <!-- to-do -->
    </dialog>

    <!-- Dialog/Modal update -->
    <dialog id="dialog-update">
      <!-- header -->
      <h3>Update <span id="mushroomname-to-update"></span></h3>
      <form method="dialog" id="update-mushroom-form">

        <!-- Name -->
        <label for="update-common-name">Common name:</label>
        <input type="text" name="commonName" id="update-common-name" />

        <!-- Latin name -->
        <label for="update-mushroom-latin">Latin name:</label>
        <input type="text" name="namelatin" id="update-mushroom-latin" />

        <!-- Image -->
        <label for="update-mushroom-image">Image url:</label>
        <input type="text" name="image" id="update-mushroom-image" />

        <!-- Map -->
        <label for="update-mushroom-map">Map:</label>
        <input type="text" name="map" id="update-mushroom-map" />

        <!-- Area found -->
        <label for="update-mushroom-area-found">Area found:</label>
        <input type="text" name="areafound" id="update-mushroom-area-found" />

        <!-- Description -->
        <label for="update-mushroom-description">Description:</label>
        <input type="text" name="description" id="update-mushroom-description" />

        <!-- recognition -->
        <label for="update-mushroom-recognition">Recognition:</label>
        <input type="text" name="recognition" id="update-mushroom-recognition" />

        <!-- edible -->
        <span>
          <label for="update-mushroom-edible">Edible:</label>
          <input type="checkbox" name="edible" id="update-mushroom-edible" />
        </span>

        <!-- poisonous -->
        <span>
          <label for="update-mushroom-poisonous">Poisonous:</label>
          <input type="checkbox" name="poisonous" id="update-mushroom-poisonous" />
        </span>

        <!-- seasonstart -->
        <label for="update-mushroom-seasonstart">Season starts:</label>
        <select name="seasonstart" id="update-mushroom-seasonstart">
          <option value="january">January</option>
          <option value="febuary">Febuary</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <!-- seasonend -->
        <label for="update-mushroom-seasonend">Season ends:</label>
        <select name="seasonend" id="update-mushroom-seasonend">
          <option value="january">January</option>
          <option value="febuary">Febuary</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="May">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <!-- confusedwith -->
        <label for="update-mushroom-confusedwith">Confused with:</label>
        <input type="text" name="confusedwith" id="update-mushroom-confusedwith" />

        <!-- spotter -->
        <label for="update-mushroom-spotter">Spotter:</label>
        <input type="text" name="spotter" id="update-mushroom-spotter" />

        <button class="btn-cancel">Cancel</button>
        <button type="submit">Update</button>
      </form>
    </dialog>

    <!-- Dialog/Modal DELETE -->
    <dialog id="dialog-delete">
      <h3>Confirm that you want to delete <span id="mushroomname-to-delete"></span></h3>
      <form action="" method="dialog" id="delete-post-form">
        <button type="button" class="btn-cancel">cancel</button>
        <button type="submit">delete</button>
      </form>
    </dialog>

    <script src="/js/script.js" type="module"></script>
  </body>
</html>
