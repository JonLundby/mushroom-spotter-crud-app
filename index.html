<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Mushroom spotter</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Mushroom spotter</h1>
    </header>

    <main>
      <!-- buttons create, search, filter -->
      <section id="option-btns-container">
        <button>Create new post</button>
        <label for="search-text">Search: <input type="text" id="search-text" placeholder="search..."></label>
        <fieldset>
        <legend>Filters</legend>
        <input type="checkbox" name="" id="">  
        <input type="checkbox" name="" id="">  
        <input type="checkbox" name="" id="">  
        </fieldset>
      </section>

      <!-- Posts grid -->
      <section id="spotter-posts-container">
        <!-- htmlSpotterPost inserts here -->
      </section>
    </main>

    <!-- Dialog/Modal create -->
    <dialog id="dialog-create">
      <!-- to-do -->
    </dialog>

    <!-- Dialog/Modal DELETE -->
    <dialog id="dialog-delete">
      <h3>Confirm that you want to delete <span id="mushroomname-to-delete"></span></h3>
      <form action="" method="dialog" id="delete-post-form">
        <button type="button" class="btn-cancel">cancel</button>
        <button type="submit">delete</button>
      </form>
    </dialog>
    
    <!-- Dialog/Modal update -->
    <dialog id="dialog-update">
      <!-- to-do -->
    </dialog>
    

    <script src="script.js"></script>
  </body>
</html>
