<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Mushroom spotter</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Mushroom spotter</h1>
    </header>

    <main>
      <!-- buttons create, search, filter -->
      <section id="option-btns-container">
        <button>Create new post</button>
        <label for="search-text">Search: <input type="text" id="search-text" placeholder="search..." /></label>
        <fieldset>
          <legend>Filters</legend>
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </fieldset>
      </section>

      <!-- Posts grid -->
      <section id="spotter-posts-container">
        <!-- htmlSpotterPost inserts here -->
      </section>
    </main>

    <!-- Dialog/Modal detail view -->
    <dialog id="dialog-detail-view">
      <p id="dialog-x-close" class="close"></p>
      <section id="dialog-detail-main-section">
        <article id="grid-a">
          <h2 id="detail-mushroom-name">general name</h2>
          <h4 id="detail-latin-name">(Latin name)</h4>
        </article>
        <article id="b-grid">
          <img src="" alt="" id="detail-image" />
          <p id="detail-description">description</p>
          <p id="detail-recognition">recognition</p>
        </article>
        <article id="c-grid">
          <ul>
            <li>Edible: <span id="detail-edible"></span></li>
            <li>Poisonous: <span id="detail-poisonous"></span></li>
            <li>Season starts in <span id="detail-season-from"></span> and ends in <span id="detail-season-to"></span></li>
            <li>Often confused with:</li>
            <ul id="detail-confused-with">
              <!-- <li>1</li>
            <li>2</li>
            <li>3</li> -->
            </ul>
          </ul>
          <!-- img for area found/check if linking to google maps works? -->
          <p>Area spotted: <span id="detail-area-spotted"></span></p>
          <img src="" alt="" id="detail-area-url" />
          <p>spotted by: ???</p>
        </article>
      </section>
    </dialog>

    <!-- Dialog/Modal create -->
    <dialog id="dialog-create">
      <!-- to-do -->
    </dialog>

    <!-- Dialog/Modal DELETE -->
    <dialog id="dialog-delete">
      <h3>Confirm that you want to delete <span id="mushroomname-to-delete"></span></h3>
      <form action="" method="dialog" id="delete-post-form">
        <button type="button" class="btn-cancel">cancel</button>
        <button type="submit">delete</button>
      </form>
    </dialog>

    <!-- Dialog/Modal update -->
    <dialog id="dialog-update">
      <!-- to-do -->
    </dialog>

    <script src="/js/script.js" type="module"></script>
  </body>
</html>
